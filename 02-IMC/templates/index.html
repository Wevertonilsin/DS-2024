<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <nav>
        <a href="/">Calcular o IMC</a>  |
        <a href="/calcular2">Consultar o IMC</a>
    </nav>

    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form action="/calcular" method="POST">
            <div class="section">
                <label>Selecione:</label><br>
                <input type="radio" id="adulto" name="tipo" value="adulto">
                <label for="adulto">Adulto</label> <br>

                <input type="radio" id="adolecente" name="tipo" value="adolecente">
                <label for="adolecente">Adolecente</label>
                
                <span>19 anos ou menos</span> <br>

                <input type="radio" id="crianca" name="tipo" value="crianca" checked>
                <label for="crianca">Crian√ßa</label>

                <span>13 anos ou menos</span>
            </div>

            <div class="section">
                <label>Sexo:</label><br>
                <input type="radio" id="menino" name="sexo" value="menino" checked>
                <label for="menino">Menino</label>
                <input type="radio" id="menina" name="sexo" value="menina">
                <label for="menina">Menina</label>
            </div>

            <div class="section">
                <label for="idade">Idade:</label><br>
                <input type="number" id="idade" name="idade" placeholder="16 anos e 10 meses" required>
            </div>

            <div class="section">
                <label for="peso">Peso (kg):</label><br>
                <input type="number" id="peso" name="peso" step="0.1" required>
            </div>

            <div class="section">
                <label for="altura">Altura (m):</label><br>
                <input type="number" id="altura" name="altura" step="0.01" required>
            </div>

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
