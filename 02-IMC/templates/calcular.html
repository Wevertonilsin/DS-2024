<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <nav>
        <a href="/">Calcular o IMC</a>  |
        <a href="/calcular2">Consultar o IMC</a>
    </nav>

    <div class="consulta_notas">
        <h2>Consultar IMC</h2>
        <table>
            <tr>
              <th>tipo</th>
              <th>sexo</th>
              <th>Peso</th> 
              <th>Altura</th> 
              <th>imc</th>  
              <th>Deletar</th>
              
            </tr>
            {% for pro in inf %}
            <tr>
                <td>{{ pro.tipo }}</td> 
                <td>{{ pro.peso }}</td>
                <td>{{ pro.altura }}</td>
                <td>{{ pro.imc }}</td>
                <td>{{ pro.status }}</td>
                

                <td>
                    <a href="/excluir_notas?linha={{ loop.index0 }}" class="link_notas">Deletar Nota</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
