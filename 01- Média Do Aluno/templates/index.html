<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Dos Alunos</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <nav>
        <a href="/"><strong>Lançar Notas</strong></a> |
        <a href="/consulta"><strong>Consultar Notas</strong></a>
    </nav>
    <div class="lancar_nota">

        <h2>Colocar Média Do Aluno</h2>

        <form action="/validar_notas" method="post" class="nota_alunos">
            <div class="campo">
              <label for="nome">Nome do Aluno:</label>
              <input type="text" id="nome" name="nome">
            </div>

            <div class="campo">
                <label for="turma">Turma do Aluno:</label>
                <input type="text" id="turma" name="turma">
            </div>
            
            <div class="campo">
              <label for="nota1">Primeira Nota:</label>
              <input type="number" id="nota1" name="nota1">
            </div>
            
            <div class="campo">
              <label for="nota2">Segunda Nota:</label>
              <input type="number" id="nota2" name="nota2">
            </div>
            
            <div class="campo">
              <label for="nota3">Terceira Nota:</label>
              <input type="number" id="nota3" name="nota3">
            </div>

            <div>
                <button type="submit" class="botao_enviar">Enviar</button>
            </div>
          </form>
          
</body>
</html>
